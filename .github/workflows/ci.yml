name: CI - Code Quality and Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Lint with ruff
        run: |
          ruff check .

  format:
    name: Format Check with Black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black
      
      - name: Check formatting with black
        run: |
          black --check .

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run tests
        run: |
          # Run tests from the quantumdev-open directory if they exist
          if [ -d "Contabo VPS/quantumdev-open/tests" ]; then
            cd "Contabo VPS/quantumdev-open"
            pytest tests/ -v --tb=short
          else
            echo "No tests directory found, skipping tests"
          fi
        continue-on-error: true  # Don't fail build if no tests exist yet

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit safety
          pip install -r requirements.txt || true
      
      - name: Run pip-audit
        run: |
          pip-audit --desc
        continue-on-error: true  # Allow to continue but report issues

      - name: Run safety check
        run: |
          safety check --json
        continue-on-error: true  # Allow to continue but report issues
