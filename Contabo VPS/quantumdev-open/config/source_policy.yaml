# ============================================================
# SOURCE POLICY CONFIGURATION
# ============================================================
# Defines quality scores and penalties for different web sources
# Used by reranker and web search result scoring
#
# Quality tiers:
# - high_quality (1.0): Authoritative, reliable sources
# - medium_quality (0.8): Generally reliable but may vary
# - low_quality (0.5): Low-quality or unreliable content
# - blocked (0.0): Never use these sources
#
# Deploy to: /root/quantumdev-open/config/source_policy.yaml

version: "1.0"
updated: "2025-12-07"

# ============================================================
# HIGH QUALITY SOURCES (Score: 1.0)
# ============================================================
high_quality_domains:
  # Technical Documentation
  - docs.python.org
  - developer.mozilla.org
  - docs.microsoft.com
  - docs.github.com
  - kubernetes.io
  - rust-lang.org
  
  # Academic & Research
  - wikipedia.org
  - arxiv.org
  - scholar.google.com
  - pubmed.ncbi.nlm.nih.gov
  - nature.com
  - sciencedirect.com
  
  # Developer Communities
  - stackoverflow.com
  - github.com
  - gitlab.com
  
  # News (Tier 1)
  - reuters.com
  - apnews.com
  - bbc.com
  - theguardian.com
  
  # Technical Blogs (Official)
  - cloud.google.com
  - aws.amazon.com
  - blog.cloudflare.com
  
  # Italian Sources (High Quality)
  - ansa.it
  - corriere.it
  - repubblica.it
  - ilsole24ore.com

# ============================================================
# MEDIUM QUALITY SOURCES (Score: 0.8)
# ============================================================
medium_quality_domains:
  # Community Content
  - reddit.com
  - medium.com
  - dev.to
  - hackernews.org
  
  # Tech News
  - techcrunch.com
  - theverge.com
  - arstechnica.com
  - wired.com
  
  # General News
  - cnn.com
  - forbes.com
  - bloomberg.com
  
  # Q&A Sites
  - quora.com
  - stackexchange.com
  
  # Italian Sources (Medium)
  - fanpage.it
  - huffingtonpost.it
  - lastampa.it

# ============================================================
# LOW QUALITY SOURCES (Score: 0.5)
# ============================================================
low_quality_domains:
  # Image Boards
  - pinterest.com
  - imgur.com
  
  # Content Farms
  - buzzfeed.com
  - wikihow.com
  
  # Social Media (general)
  - facebook.com
  - twitter.com
  - instagram.com
  - tiktok.com

# ============================================================
# BLOCKED SOURCES (Score: 0.0)
# ============================================================
blocked_domains:
  - spam-example.com

# ============================================================
# SCORING WEIGHTS
# ============================================================
weights:
  domain_quality: 0.4
  content_freshness: 0.2
  content_length: 0.2
  keyword_relevance: 0.2

thresholds:
  minimum_score: 0.4
  high_quality_boost: 1.2
  recency_bonus_days: 30
  min_content_length: 100

# ============================================================
# LIVE DATA SOURCES
# ============================================================
live_data_sources:
  weather:
    - wttr.in
    - weather.com
    - meteo.it
    - ilmeteo.it
  
  prices:
    - coinmarketcap.com
    - coingecko.com
    - finance.yahoo.com
    - investing.com
  
  sports:
    - espn.com
    - livescore.com
    - gazzetta.it
    - corrieredellosport.it
  
  news:
    - news.google.com
    - ansa.it
    - reuters.com
    - apnews.com

# ============================================================
# EXTRACTION RULES
# ============================================================
extraction:
  content_selectors:
    - "article"
    - "main"
    - ".content"
    - ".post-content"
    - "#content"
    - "body"
  
  remove_selectors:
    - "nav"
    - "header"
    - "footer"
    - ".advertisement"
    - ".sidebar"
    - ".comments"
    - "script"
    - "style"
  
  max_extract_chars: 2000
  min_extract_chars: 100

# ============================================================
# DEDUPLICATION
# ============================================================
deduplication:
  similarity_threshold: 0.85
  max_per_domain: 2
  preserve_top_n: 3
